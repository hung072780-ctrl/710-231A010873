<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .carousel-container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            overflow: hidden; 
            position: relative;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out; 
        }

        .slide {
            min-width: 100%; 
            height: 400px;
            background-size: cover; /* Đảm bảo ảnh bao phủ toàn bộ slide */
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            filter: brightness(0.9);
        }
        
        /* CSS cho ẢNH CHÂN DUNG (Mặt 1) */
        .slide-1 {
             /* Dùng gradient nếu bạn muốn nền slide 1 khác biệt, hoặc xoá dòng này */
            background-color: #1e40af; 
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px 10px;
            cursor: pointer;
            z-index: 10;
            font-size: 1.5rem;
            transition: background 0.3s;
            outline: none;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        #prev-btn {
            left: 0;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        #next-btn {
            right: 0;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        @media (max-width: 600px) {
            .slide {
                height: 250px;
                font-size: 1.5rem;
            }
            .nav-btn {
                padding: 10px 8px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel-track" id="carousel-track">
        
        <!-- SLIDE 1: ẢNH CHÂN DUNG CÁ NHÂN (Yêu cầu bài tập) -->
        <div class="slide slide-1" style="background-image: url('images/avatar.jpg');">
       
        </div>
        
        <!-- SLIDE 2: Hình ảnh 2 -->
        <div class="slide" style="background-image: url('images/js.jpg');">
            
        </div>
        
        <!-- SLIDE 3: Hình ảnh 3 -->
        <div class="slide" style="background-image: url('images/python.jpg');">
            
        </div>
        
        <!-- SLIDE 4: Hình ảnh 4 -->
        <div class="slide" style="background-image: url('images/java.jpg');">
            
        </div>
        
        <!-- SLIDE 5: Hình ảnh 5 -->
        <div class="slide" style="background-image: url('images/html.jpg');">
         
        </div>
        
        <!-- SLIDE 6: Hình ảnh 6 -->
        <div class="slide" style="background-image: url('images/css.jpg');">
            
        </div>
    </div>
    
    <button id="prev-btn" class="nav-btn">&#10094;</button>
    <button id="next-btn" class="nav-btn">&#10095;</button>
</div>

<script>
    const track = document.getElementById('carousel-track');
    const nextBtn = document.getElementById('next-btn');
    const prevBtn = document.getElementById('prev-btn');
    const slides = document.querySelectorAll('.slide');

    let currentIndex = 0;
    const numSlides = slides.length;
    let autoSlideInterval;

    
    function updateCarousel() {
        
        const offset = -currentIndex * 100;
        track.style.transform = `translateX(${offset}%)`;
    }

    
    function nextSlide() {
        
        currentIndex = (currentIndex + 1) % numSlides;
        updateCarousel();
    }

    
    function prevSlide() {
        
        currentIndex = (currentIndex - 1 + numSlides) % numSlides;
        updateCarousel();
    }

    
    function startAutoSlide() {
        
        clearInterval(autoSlideInterval); 
        autoSlideInterval = setInterval(nextSlide, 3000); // 3 giây
    }

    
    function stopAutoSlide() {
        clearInterval(autoSlideInterval);
    }
    
    // Tự động quay
    startAutoSlide(); 

    
    nextBtn.addEventListener('click', () => {
        nextSlide();
        startAutoSlide(); 
    });

    prevBtn.addEventListener('click', () => {
        prevSlide();
        startAutoSlide();
    });

    
    track.addEventListener('mouseover', stopAutoSlide);
    track.addEventListener('mouseout', startAutoSlide);

    
    console.log("Carousel đã được khởi tạo với " + numSlides + " slides.");
</script>
</body>
</html>
